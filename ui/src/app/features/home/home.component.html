<div class="home">
  <button ejs-button [isPrimary]="true" (click)="openModal()">Create Project</button>

  <div class="mt-3">
    <div id="listbox-control">
      <h4>List of Projects</h4>
      <ejs-listbox [dataSource]="projects" [fields]="fields">
        <ng-template #itemTemplate let-data>
          <div class="list-item" (dblclick)="onProjectClick(data.projectId)">{{data.name}}</div>
        </ng-template>
      </ejs-listbox>
    </div>
  </div>

</div>

<!-- MODAL -->
<div #container class="root-container"></div>
<ejs-dialog #ejDialog isModal="true" [target]="targetEl" cssClass="modal" [header]="word('CREATE_NEW_PROJECT')"
  [width]="350" (overlayClick)="closeModal()" [visible]="false" [buttons]="btns">
  <ng-template #content>
    <form [formGroup]="projectForm">
      <app-input [label]="word('PROJECT_NAME')" [fn]="'name'" [fg]="projectForm"></app-input>
    </form>
  </ng-template>
</ejs-dialog>
